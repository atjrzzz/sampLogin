<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jemenezjerson.jrsnittech</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase App (the core Firebase SDK) -->
  <script defer src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Logo" class="logo" />
    <div id="spinner" class="spinner" style="display: none;"></div>
    <h1>Login</h1>
    <div id="message"></div>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <button id="google-signin">Sign in with Google</button>
    <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
    <p>Forgot your password? <a href="#" id="reset-link">Reset Password</a></p>
  </div>

  <!-- Registration Modal -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Register</h2>
      <form id="register-form">
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="password" id="reg-password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- Password Reset Modal -->
  <div id="reset-modal" class="modal">
    <div class="modal-content">
      <span id="close-reset-modal" class="close">&times;</span>
      <h2>Reset Password</h2>
      <form id="reset-form">
        <input type="email" id="reset-email" placeholder="Email" required />
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>

  <!-- Welcome Section -->
  <div id="welcome" class="welcome" style="display:none;">
    <h2>Welcome!</h2>
    <button id="logout">Logout</button>
  </div>
  <!-- Footer -->
  <footer>
    <p>&copy; 2023 jemenezjerson All rights reserved.</p>
  </footer>
</body>
</html>
