<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Auth System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="loader"></div>
    
    <div class="container">
        <div class="auth-card">
            <div class="card-header">
                <h1 id="form-title">Welcome Back</h1>
                <p id="form-subtitle">Please login to continue</p>
            </div>
            
            <div class="error-message"></div>

            <form id="login-form">
                <div class="input-group">
                    <i class='bx bx-envelope'></i>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="primary-btn">Sign In</button>
            </form>

            <form id="register-form" class="hidden">
                <div class="input-group">
                    <i class='bx bx-user'></i>
                    <input type="text" id="register-name" placeholder="Full Name">
                </div>
                <div class="input-group">
                    <i class='bx bx-envelope'></i>
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                <button type="submit" class="primary-btn">Create Account</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button id="google-signin" class="social-btn">
                <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google">
                Continue with Google
            </button>

            <div class="card-footer">
                <div class="links">
                    <a href="#" id="toggle-form">Switch to Sign Up</a>
                    <a href="#" id="forgot-password">Forgot Password?</a>
                </div>
                <div class="legal-links">
                    <a href="terms.html">Terms of Service</a>
                    <a href="privacy.html">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
